<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="login_page.css">
  <title> Login Page </title>
</head>
<body>
  <div class="left">

    <div class="logo-container">
        <div class="logo"></div>
        <div class="logo-text">D A S H B O A R D</div>
    </div>

    <div class="login-section">

      <div class="email-container">
        <label class="email-label">Email</label>
        <input type="text" name="email" />
      </div>

      <div class="password-container">
        <label class="pass-label">Password</label>
        <input type="password" name="pass" />
      </div>

      <div class="button-container">Go to dashboard</div>

      <div class="forgot-container">
        <span class="request">Request a demo</span>
        <span class="forgot">Forgot your password</span>
      </div>

    </div>

    <span class="or">OR</span>

    <div class="alternative">
      <div class="linkedin"></div>
      <span></span>
      <div class="nexudus"></div>
    </div>
    <div class="footer">Salaryo inc 2017. All rights reserved</div>

  </div>


  <div class="right"></div>
</body>
</html>
